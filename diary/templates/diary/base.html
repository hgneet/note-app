{% load static %}
{% load diary_tag %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block meta_title %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <link rel="stylesheet" href="{% static 'diary/style.css' %}">
    <script src="{% static 'diary/diary.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe12d9791d.js" crossorigin="anonymous"></script>
    {% block extrahead %}{% endblock %}
</head>

<body>

<!-- ヘッダー -->
<header>
    <a href="{% url 'diary:list' %}">
        <p id="title">Note</p>
    </a>
</header>

<main>
    <!-- サイドメニュー -->
    <div class="side">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'diary:add-note' %}" class="nav-link">
                    <i class="fa-solid fa-circle-plus fa-3x"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- メインコンテンツ -->
    {% block content %}{% endblock %}
        
</main>

</body>
</html>
